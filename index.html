<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiririca Ipsum - O lorem ipsom.. mais fantárdida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
  <div class="row align-items-center">
    <div class="col-md-8 mx-auto col-lg-6">
      <form class="p-4 p-md-5 border bg-light">
        <div class="row g-2 pb-2">
          <div class="col-8">
            <div class="form-floating">
              <select class="form-select" for="paragraphs" id="paragraphs">
                <option selected>Não, se fosse doce...</option>
                <option value="1">1 Laranja</option>
                <option value="2">2 Laranja</option>
                <option value="3">3 Laranja</option>
                <option value="4">4 Laranja</option>
                <option value="5">5 Laranja</option>
                <option value="6">6 Laranja</option>
              </select>
              <label for="paragraphs">Ei, é doce?</label>
            </div>
          </div>
          <div class="col-4 d-grid gap-2 mx-auto">
              <button class="btn btn-danger btn-lg" type="button" onclick="generateText()">Vai lá, coisa!</button>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-12">
            <div class="form-floating">
              <textarea class="form-control" rows="10" cols="50" placeholder="texto gerado" id="generated-text" style="height: 216px"></textarea>
            </div>
          </div>
          <div class="col">
            <button id="copy-button" class="btn btn-danger" type="button" onclick="generateText()"><i class="bi bi-clipboard"></i> Copiar a coisa</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
