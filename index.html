<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de Texto Aleatório</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Gerador de Texto Aleatório</h1>
    <form>
      <label for="paragraphs">Quantidade de parágrafos:</label>
      <select id="paragraphs">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="button" onclick="generateText()">Gerar Texto</button>
    </form>
    <textarea id="generated-text" rows="10" cols="50"></textarea>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
